name: baysgaia_cash_max
description: BAYSGAiA財務改革システム - 現金残高最大化プロジェクト

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI/UX
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  material_design_icons_flutter: ^7.0.7296
  
  # 状態管理
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # HTTP通信・API
  http: ^1.1.2
  dio: ^5.4.0
  
  # データ保存
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # ルーティング
  go_router: ^12.1.3
  
  # チャート・グラフ
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^23.2.6
  
  # 日付・時間
  intl: ^0.19.0
  
  # セキュリティ
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3
  
  # ファイル・ドキュメント
  path_provider: ^2.1.2
  file_picker: ^6.1.1
  
  # 通知
  flutter_local_notifications: ^16.3.0
  
  # ユーティリティ
  logger: ^2.0.2+1
  uuid: ^4.2.1
  
  # 金融計算
  decimal: ^2.3.3
  
  # 国際化
  flutter_localizations:
    sdk: flutter
    
  # データモデル
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # コード品質
  flutter_lints: ^3.0.1
  
  # ビルドランナー（Hive等）
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  
  # コード生成
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  
  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.ttf
        - asset: assets/fonts/NotoSansJP-Bold.ttf
          weight: 700

# Flutter固有設定
flutter_intl:
  enabled: true
  class_name: S
  main_locale: ja
  arb_dir: lib/l10n
  output_dir: lib/generated